project:

  - type: personal
    name: YFMediator
    url: https://github.com/laichanwai/YFMediator
    intro: iOS 组件化中间件，管理各个界面的跳转

  - type: personal
    name: YFRouter
    url: https://github.com/laichanwai/YFRouter
    intro: 一个高效、轻量级的路由系统，帮你处理 iOS 中一系列的 URL Router 问题

  - type: personal
    name: YFLog
    url: https://github.com/laichanwai/YFLog
    intro: 一个简单美的控制台日志工具

  - type: personal
    name: Comein
    url: /comein
    intro: 基于 XMPP 和 WebRTC 开发的移动 IM 软件，后台使用 openfire 和用 Nodejs 写的 STUN 服务器，实现文字、语音聊天，发送图片、文件，视频通话和实时电子画板。

  - type: personal
    name: 穷开心
    url: /happypoor
    intro: 沙发客交流平台，用于参加大学生创新创业大赛以及互联网+大赛，后台使用 Node.js 在 cnodejs.org 基础上做的二次开发。

  - type: personal
    name: Score
    url: /score
    intro: 创新学分查询 App，基于 Swift 开发，学生输入学号、密码就能查询自己的创新学分，老师帐号可以查询整个班的创新学分并能看见分数不达标的人数等信息。

  - type: personal
    name: 农村移动学习平台
    url: /rural
    intro: 农村移动学习平台是一款为吉利省农业厅开发的 App，它可以为农民提供天气预报、乡村广播、农村手机报、农业知识学习等十几个功能。

  - type: personal
    name: CCUT-WIFI
    url: /ccut-wifi
    intro: 这是一个校园 Wifi 登录管理 App，学生设置帐号后，可以很方便快捷的登录学校校园网。

